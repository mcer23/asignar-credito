<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar crédito</title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="head--section">
            <div class="head--title">
                <img src="assets/img/logo.png" alt="logo_img">
                <h1>Inicia sesión</h1>
            </div>
        </section>
        <section class="login--section">
            <div class="login--user">
                <label for="user"><img src="assets/ico/User.png" alt="user_ico"></label>
                <input type="email" id="user" placeholder="Correo institucional">
            </div>
            <div class="login--password">
                <label for="password"><img src="assets/ico/Padlock.png" alt="password_ico"></label>
                <input type="password" id="password" placeholder="Contraseña">
            </div>
            <div class="login--button">
                <a href="html/home.html">Ingresar</a>
            </div>
            <div class="login--link">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </section>
    </main>
    <footer>
        <p>© Mcer, 2024. Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
